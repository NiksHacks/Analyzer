{% extends "base.html" %}
{% block content %}
  <div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Enter Google Ads Customer ID for Integration ID: {{ integration.id }}</h2>
    <p class="text-sm text-gray-400 mb-3">Your Google Ads Customer ID is usually in the format xxx-xxx-xxxx and can be found at the top of your Google Ads dashboard.</p>
    <form method="POST">
      <div class="mb-4">
        <label for="customer_id" class="block text-sm font-medium text-gray-300">Google Ads Customer ID:</label>
        <input type="text" name="customer_id" id="customer_id" required pattern="^\d{3}-\d{3}-\d{4}$" placeholder="e.g., 123-456-7890" class="mt-1 block w-full p-2 border border-gray-600 bg-gray-700 text-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Customer ID</button>
    </form>
    <p class="mt-4"><a href="{{ url_for('integration.hub') }}" class="text-blue-400 hover:underline">Back to Integrations</a></p>
  </div>
{% endblock %}
